<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>todo</title>
  </head>
  <body class="body">
    <div id="textArea">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde nulla
        corrupti sint debitis, corporis impedit soluta dolorum eum aliquam
        fugiat pariatur quaerat veniam animi quia ad natus nobis, maiores
        deleniti.
      </p>
    </div>
    <div id="index" class="index" id="noIndex">
      <h1>titles</h1>
      <li>firstPage</li>
      <li>secondPage</li>
      <li>thirdPage</li>
    </div>
    <div class="sideBar">
      <img src="./images/folder.png" width="50px" onClick="hideIndex()" />
    </div>

    <script>
      const hideIndex = function() {
        const index = document.getElementById('index');
        index.classList.toggle('index');
        if (index.className !== 'index') {
          index.style.display = 'none';
          document.getElementById('textArea').style.width = '1370px';
          return;
        }
        document.getElementById('textArea').style.width = '1170px';
        index.style.display = 'block';
      };
    </script>
  </body>
</html>
