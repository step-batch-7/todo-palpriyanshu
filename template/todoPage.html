<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/xhr.js"></script>
    <title>todo</title>
  </head>
  <body class="body">
    <div id="textArea">
      <h2>MY TASKS</h2>
      <div class="hidden myTasks">
        <div id="taskInput">
          <input
            placeholder="add Task"
            type="text"
            class="heading"
            id="task"
            required
          />
          <img src="../images/plusSign.png" width="3%" id="addButton" />
        </div>
        <div id="todo"></div>
      </div>
    </div>

    <div id="index" class="index" id="noIndex">
      <div id="titleBar">
        <p>todo</p>
      </div>
      <div class="project">
        <input placeholder="add Title" type="text" id="titlePlace" required />
        <input type="button" value="save" id="saveTitle" />
      </div>
      <div class="dialogBox hidden">
        <p>Are you sure to delete</p>
        <input type="button" value="delete" class="yes button" />
        <input type="button" value="cancel" class="No button" />
      </div>
      <div id="allTodos">
        __Project__
      </div>
    </div>

    <div class="sideBar">
      <img src="../images/folder.png" width="50px" id="fold" />
    </div>
  </body>
</html>
