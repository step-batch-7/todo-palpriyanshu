<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <title>todo</title>
  </head>
  <body class="body">
    <div id="textArea">
      <div class="header">
        <h1 class="appHeading">MY TASKS</h1>
        <input placeholder="search here" class="searchBar" required />
      </div>
      <div id="myAllTasks"></div>
    </div>

    <div id="indexBar">
      <div id="titleBar">
        <p>Todo Lists</p>
      </div>
      <div class="newTodo">
        <input
          placeholder="add Title"
          type="text"
          id="titlePlace"
          class="textBox"
          onkeyup="createNewTodo(this)"
          required
        />
        <input type="button" value="save" id="saveTitle" class="saveButton" />
      </div>
      <div class="dialogBox hidden">
        <div class="title">Are you sure to delete</div>
        <input type="button" value="delete" class="delete button" />
        <input type="button" value="cancel" class="cancel button" />
      </div>
      <div id="allTodos"></div>
    </div>

    <div class="sideBar">
      <img src="../images/logout.png" width="50px" onclick="togglePopUp()" />
      <div>__USERNAME__</div>
      <br />
      <img src="../images/leftArrow.png" id="leftArrow" class="arrow hidden" />
      <img src="../images/rightArrow.png" id="rightArrow" class="arrow" />
    </div>
    <div id="popUpDivision">
      <div class="popUpBox animateZoom">
        Are you sure to Log out?
        <br />
        <br />
        <button onclick="togglePopUp()" class="button">cancel</button>
        <a href="/logout"> <button class="button">logout</button> </a>
      </div>
    </div>
  </body>
</html>
