<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/xhr.js"></script>
    <title>todo</title>
  </head>

  <body class="body">
    <div id="textArea">
      <h1>MY TASKS</h1>
      <input placeholder="search here" class="searchBar" required />
      <div id="myAllTasks"></div>
    </div>

    <div id="index">
      <div id="titleBar">
        <p>todo</p>
      </div>
      <div class="project">
        <input placeholder="add Title" type="text" id="titlePlace" class="heading" required />
        <input type="button" value="save" id="saveTitle" />
      </div>
      <div class="dialogBox hidden">
        <p>Are you sure to delete</p>
        <input type="button" value="delete" class="delete button" />
        <input type="button" value="cancel" class="cancel button" />
      </div>
      <div id="allTodos">
        __Project__
      </div>
    </div>

    <div class="sideBar">
      <img src="../images/folder.png" width="50px" id="fold" />
    </div>
  </body>

</html>
